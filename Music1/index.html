<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <link rel="stylesheet" href="CSS/fm.css">
  <link rel="stylesheet" href="font/iconfont.css">
  <meta name="referrer" content="never">
  <script src="Javascript/jquery-3.1.1.js"></script>
</head>
<body>
<div id="ct">
    <div class="songphoto"></div>      <!-- 歌曲图片 -->
    <div class="songname"></div>       <!-- 歌名 -->
    <ul>
        <li class="prep iconfont">&#xe600;</li>            <!-- 上一首 -->
        <li class="porp iconfont">&#xe633;</li>            <!--  播放  -->
        <li class="pause1 show iconfont">&#xe6d2;</li>      <!--  暂停  -->
        <li class="next iconfont">&#xe601;</li>            <!-- 下一首 -->
        <li class="loop iconfont">&#xe61b;</li>            <!-- 循环播放 -->
    </ul>
    <div class="progress">
      <div class="real-volume-line"></div>
    </div>                                                 <!-- 控制条 -->
    <div class="nowtime">00:00</div>                            <!-- 现在时间 -->
    <div class="endtime">00:00</div>                            <!-- 歌曲时间 -->
    <div class="singlyrics iconfont">&#xe73a;              <!-- 歌词显示 -->
       <div class="lyrics show"></div>                          <!-- 歌词显示框 -->      
       </div>

    <div class="volume iconfont">&#xe642;                  <!-- 音量控制 -->
        <div class="volpro show"></div>                <!-- 音量显示框 -->
    </div>
</div>
<script src="Javascript/123.js"></script>

</body>
</html>
